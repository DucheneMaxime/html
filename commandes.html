<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ajout d'une commande</title>
    </head>

    <body>
        <header><h1>Gestion des commandes</h1></header>
        <section>
            <h2>Ajout d'une commande</h2>

            <a href="tp3.html">Retour à l'accueil</a>

            <form method="POST" action="#">
                <label>Numéro</label>
                <input type="number" />
                <br />

                <label>Date</label>
                <input type="date" />
                <br />

                <label>Livreur</label>
                <select>
                    <option>Livreur A</option>
                    <option>Livreur B</option>
                    <option>Livreur C</option>
                </select>
                <br />

                <label>Client</label>
                <select>
                    <option>Client 1</option>
                    <option>Client 2</option>
                    <option>Client 3</option>
                </select>
                <br />

                <input type="submit" value="Ajouter" />
            </form>
        </section>
    </body>
</html>
